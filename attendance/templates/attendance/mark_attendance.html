<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .video-container {
            margin: 30px 0;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            background: #f7fafc;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 16px;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            pointer-events: none;
            border-radius: 16px;
        }

        .capture-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .capture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .capture-btn:active {
            transform: translateY(0);
        }

        .capture-btn::before {
            content: 'ðŸ“¸';
            margin-right: 8px;
            font-size: 1.2rem;
        }

        #canvas {
            display: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .capture-btn {
                width: 100%;
                padding: 18px;
            }
        }

        .feature-badge {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="feature-badge">âœ¨ Smart Attendance System</div>
            <h1>Mark Attendance</h1>
            <p class="subtitle">Capture your photo to mark attendance for the course</p>
        </div>

        <div class="form-group">
            <label for="course">ðŸ“š Course Name</label>
            <input type="text" id="course" placeholder="Enter course name (e.g., Computer Science 101)">
        </div>

        <div class="video-container">
            <video id="video" width="400" autoplay></video>
            <div class="video-overlay"></div>
        </div>

        <button class="capture-btn" onclick="capture()">Mark Attendance</button>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Processing attendance...</p>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <canvas id="canvas" width="400" style="display:none;"></canvas>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const loading = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
            video.addEventListener('loadedmetadata', () => {
                // Set canvas size based on actual video dimensions
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            });
        });

        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${isError ? 'status-error' : 'status-success'}`;
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        function capture() {
            const course = document.getElementById('course').value;
            if (!course) {
                showStatus("Please enter course name.", true);
                return;
            }

            // Show loading
            loading.style.display = 'block';
            statusMessage.style.display = 'none';

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/png');
            console.log("Captured image data URL:", dataUrl);

            fetch('/mark-attendance/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ image: dataUrl, course: course })
            })
                .then(async res => {
                    loading.style.display = 'none';
                    const data = await res.json();
                    if (res.ok) {
                        showStatus(data.message, false);
                    } else {
                        showStatus("Error: " + data.error, true);
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    showStatus("Error: " + err, true);
                });
        }
    </script>
</body>

</html>
